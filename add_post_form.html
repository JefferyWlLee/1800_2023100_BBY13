<!DOCTYPE html>
<html lang="en">

<head>
    <title>Here2Share</title>
    <meta name="comp1800" content="My 1800 App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS CDN go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Boostrap Library JS CDN  go here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Other libraries go here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script> 
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/style2.css">

</head>

<body>
    <!-- nav bar -->
    <nav id="navbarPlaceholder"></nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-auto">
            <div class="btn-group" role="group">
              <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off">
              <label class="btn btn-outline-secondary" for="option1">Help</label>
            </div>
          </div>
          <div class="col-auto">
            <div class="btn-group" role="group">
              <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
              <label class="btn btn-outline-secondary" for="option2">Request</label>
            </div>
          </div>
        </div>
      
        <div class="row mt-5">
          <div class="col-md-6 offset-md-3">
            <div class="mb-3">
              <input type="file" class="form-control" id="mypic-input" accept="image/*">
              <img id="mypic-goes-here" class="mt-3" width="100%" />
            </div>
      
            <div class="mb-3">
                <h6 class="fw-bold">Tags</h6>
            <!--Bootsrap dropdown menu-->
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Dropdown button
                </button>
                <ul id="tagList" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="#">Baby</a></li>
                    <li><a class="dropdown-item" href="#">Tools</a></li>
                    <li><a class="dropdown-item" href="#">Groceries</a></li>
                </ul>
                <!--Result shows up here-->
                <p>Tags Selected: <span id="result-goes-here" style="display:flex;"></span></p>
                <template id="tag-template">
                    <div style="display:flex;">
                        <button id="close" type="button" style="border:0px; background-color: #F6FFF8; display:flex;">
                            <img src="./images/exit.png" style="height: 10px; width: 10px;">
                        </button>
                        <p id="tag" style> action is coming

                        </p>
                    </div>
                </template>
            </div>
      
            <div class="mb-3">
              <input id="title" class="form-control" type="text" placeholder="Title">
            </div>
      
            <div class="mb-3">
              <input id="location" class="form-control" type="text" placeholder="Location">
            </div>
      
            <div class="mb-3">
              <textarea id="description" class="form-control" placeholder="Details on why you're making this post" style="height: 150px"></textarea>
            </div>
      
            <div class="mb-3 d-flex justify-content-center align-items-center">
              <button type="button" class="btn btn-primary" id="submit" onclick="submitPost()">Submit</button>
              <div id="load" class="ms-3" style="display:none;">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    
    
      

    <!-- copyright footer -->
    <nav id="footerPlaceholder"></nav>
    <script src="./scripts/firebaseAPI_here2share.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/submitPost.js"></script>
    <script src="./scripts/show_image.js"></script>
    
</body>

</html>
