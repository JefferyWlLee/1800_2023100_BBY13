<!DOCTYPE html>
<html lang="en">

<head>
    <title>Here2Share</title>
    <meta name="comp1800" content="My 1800 App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS CDN go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Boostrap Library JS CDN  go here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Other libraries go here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script> 
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/style2.css">

</head>

<body>
    <!-- nav bar -->
    <nav id="navbarPlaceholder"></nav>
    <div class="mb-5">
        
    </div>
    <div class="mb-5">
        
    </div>
    
   
    <form class="container p-3">
      <div class="row mb-3">
        <div class="col">
          <label for="mypic-input" class="form-label">Upload Image</label>
          <input type="file" id="mypic-input" accept="image/*" class="form-control">
        </div>
        <div class="col">
          <img id="mypic-goes-here" class="img-thumbnail" width="100" height="100">
        </div>
      </div>
      
      <div class="row mb-3">
        <div class="col">
          <label for="title" class="form-label">Title</label>
          <input id="title" class="form-control" type="text" placeholder="Title" aria-label="Title">
        </div>
        <div class="col">
          <label for="location" class="form-label">Location</label>
          <input id="location" class="form-control" type="text" placeholder="Location" aria-label="Location">
        </div>
      </div>
    
      <div class="row mb-3">
        <div class="col">
          <label for="description" class="form-label">Description</label>
          <textarea id="description" class="form-control" placeholder="Details on why you're making this post" style="height: 100px"></textarea>
        </div>
      </div>
    
      <div class="row mb-3">
        <div class="col">
          <h6>Tags</h6>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown button
            </button>
            <ul id="tagList" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#">Baby</a></li>
                <li><a class="dropdown-item" href="#">Tools</a></li>
                <li><a class="dropdown-item" href="#">Groceries</a></li>
            </ul>
            <!--Result shows up here-->
            <p>Tags Selected: <span id="result-goes-here" style="display:flex;"></span></p>
            <template id="tag-template">
                <div style="display:flex;">
                    <button id="close" type="button" style="border:0px; background-color: #F6FFF8; display:flex;">
                        <img src="./images/exit.png" style="height: 10px; width: 10px;">
                    </button>
                    <p id="tag" style> action is coming

                    </p>
                </div>
            </template>
        </div>
        </div>
      </div>
    
      <div class="row mb-3">
        <div class="col">
          <button type="button" class="btn btn-primary" onclick="updatePost()">Save</button>
          <div id="load" class="ms-3" style="display:none;">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
      </div>
    </form>
    
  
      <br><br>
      
    <!-- copyright footer -->
    <nav id="footerPlaceholder"></nav>
    <script src="./scripts/firebaseAPI_Here2Share.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/editPost.js"></script>
    <script src="./scripts/show_image.js"></script>
</body>

</html>
