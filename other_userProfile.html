<!DOCTYPE html>
<html lang="en">

<head>
    <title>User Profile</title>
    <meta name="comp1800" content="My 1800 App">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./styles/style2.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

</head>

<body>
    <!-- nav bar -->
    <nav id="navbarPlaceholder"></nav>

    <!-- user profile -->
    <div id="userprofile">
        <div><img id="otherUserprofile-img" src="https://dummyimage.com/600x400/000/fff" alt="user image"></div>
        <div>
            <p id="otherUserprofile-name">Name</p>
        </div>
        <em>
            <div id="userReviewDiv" class="form-hidden"></div>
        </em>
        <div>User Rating</div>
        <div id="starContainer"></div>
        
        <div id="reviewContainer" class="form-hidden">
            <div id="reviewText" class="fade-up">
                <div id="instructUser">Please leave a short review of your interactions with this user</div>
                <textarea type="text" maxlength="200" placeholder="This user was..." id="writeReview"></textarea>
                <button class="btn btn-primary" id="confirmReview">Confirm</button>
            </div>
        </div>
        <div id="rateUser">
            <img src="./images/thumbs-up.svg" id="thumbUp" alt="">
            <img src="./images/thumbs-down.svg" id="thumbDown" alt="">
        </div>
        <div>
            <button class="btn btn-primary" ><a id="contactBtn" href="#">Contact</a></button>
        </div>
    </div>
    <br>
    <br>

    <!-- copyright footer -->
    <nav id="footerPlaceholder"></nav>

    <script src="./scripts/firebaseAPI_here2share.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/show_image.js"></script>
</body>
</html>
